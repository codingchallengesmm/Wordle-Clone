<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game">
        <div class="game-layout">
            <div>
                <div class="icons">
                    <div class="icon-left">
                        <img class="margin-right" src="/images/menu.svg" alt="">
                        <img src="/images/help-circle.svg" alt="">
                    </div>
                    <div class="title">
                        <h1>Wordle</h1>
                    </div>
                    <div class="icon-right">
                        <img class="margin-right" src="/images/bar-chart-2.svg" alt="">
                        <img src="/images/settings.svg" alt="">
                    </div>
                </div>
                <hr>
            </div>

            <div id="gameBoxs">
                <div id="gameblock">

                </div>
            </div>

            <div class="keybordBoxs">
                <div class="keybord-row">
                    <button class="btn" data-key="q">q</button>
                    <button class="btn" data-key="w">w</button>
                    <button class="btn" data-key="e">e</button>
                    <button class="btn bg-dark" data-key="r">r</button>
                    <button class="btn" data-key="t">t</button>
                    <button class="btn" data-key="y">y</button>
                    <button class="btn bg-dark" data-key="u">u</button>
                    <button class="btn bg-dark" data-key="i">i</button>
                    <button class="btn" data-key="o">o</button>
                    <button class="btn" data-key="p">p</button>
                </div>

                <div class="keybord-row">
                    <button class="btn" data-key="a">a</button>
                    <button class="btn" data-key="s">s</button>
                    <button class="btn bg-green" data-key="d">d</button>
                    <button class="btn" data-key="f">f</button>
                    <button class="btn" data-key="g">g</button>
                    <button class="btn" data-key="h">h</button>
                    <button class="btn bg-green" data-key="j">j</button>
                    <button class="btn" data-key="k">k</button>
                    <button class="btn" data-key="l">l</button>
                </div>

                <div class="keybord-row">
                    <button class="space-wide btn" data-key="enter">Enter</button>
                    <button class="btn" data-key="z">z</button>
                    <button class="btn" data-key="x">x</button>
                    <button class="btn" data-key="c">c</button>
                    <button class="btn" data-key="v">v</button>
                    <button class="btn" data-key="b">b</button>
                    <button class="btn" data-key="n">n</button>
                    <button class="btn" data-key="m">m</button>
                    <button class="space-wide btn" data-key="del">Delete</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
